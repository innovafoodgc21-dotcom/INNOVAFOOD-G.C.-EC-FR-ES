<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Digital Autorizada - Dir. General Bryan Camino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', 'Georgia', serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signature-document {
            background: #ffffff;
            border-radius: 15px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 3px solid #e2e8f0;
            position: relative;
            text-align: center;
        }

        .signature-document::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            pointer-events: none;
        }

        .document-header {
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 3px solid #1e40af;
        }

        .document-title {
            font-size: 28px;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .official-seal {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
            position: relative;
        }

        .official-seal::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #1e40af, #3b82f6, #1e40af);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }

        .signature-section {
            margin: 40px 0;
            padding: 30px;
            background: #f8fafc;
            border: 2px dashed #64748b;
            border-radius: 12px;
            position: relative;
        }

        .signature-label {
            font-size: 14px;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .digital-signature {
            font-family: 'Brush Script MT', 'Lucida Handwriting', cursive;
            font-size: 48px;
            color: #1e293b;
            font-style: italic;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            transform: rotate(-2deg);
            position: relative;
        }

        .signature-line {
            width: 100%;
            height: 2px;
            background: #cbd5e1;
            margin-top: 15px;
            position: relative;
        }

        .signature-line::after {
            content: 'Firma Digital';
            position: absolute;
            right: 0;
            top: 10px;
            font-size: 10px;
            color: #64748b;
            font-family: 'Arial', sans-serif;
        }

        .validity-section {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 100%);
            border: 2px solid #22c55e;
            border-radius: 12px;
        }

        .validity-title {
            font-size: 16px;
            font-weight: 700;
            color: #166534;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .validity-dates {
            font-size: 18px;
            color: #1e293b;
            font-weight: 600;
            line-height: 1.6;
        }

        .validity-from {
            color: #059669;
        }

        .validity-until {
            color: #dc2626;
        }

        .authentication-code {
            margin-top: 30px;
            padding: 20px;
            background: #1e293b;
            color: white;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }

        .auth-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .auth-code {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .security-features {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }

        .security-item {
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .security-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .security-text {
            font-size: 12px;
            color: #475569;
            font-weight: 600;
        }

        .timestamp {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 10px;
            color: #64748b;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .signature-document {
                padding: 40px 25px;
                margin: 10px;
            }
            
            .document-title {
                font-size: 22px;
            }
            
            .digital-signature {
                font-size: 36px;
            }
            
            .security-features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        /* Animaciones */
        .signature-document {
            animation: documentLoad 0.8s ease-out;
        }

        @keyframes documentLoad {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .digital-signature {
            animation: signatureWrite 2s ease-in-out 0.5s both;
        }

        @keyframes signatureWrite {
            from {
                opacity: 0;
                transform: translateX(-50px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(-2deg);
            }
        }

        /* Efectos de seguridad */
        .signature-section::before {
            content: 'AUTORIZADA';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            font-weight: bold;
            color: rgba(34, 197, 94, 0.1);
            z-index: 1;
            pointer-events: none;
        }

        .digital-signature {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="signature-document">
        <div class="document-header">
            <div class="official-seal">
                ‚úì
            </div>
            <div class="document-title">Firma Digital Autorizada</div>
        </div>

        <div class="signature-section">
            <div class="signature-label">Firma Digital Certificada</div>
            <div class="digital-signature">Dir. General. Bryan Camino</div>
            <div class="signature-line"></div>
        </div>

        <div class="validity-section">
            <div class="validity-title">Per√≠odo de Validez</div>
            <div class="validity-dates">
                <div><strong>V√°lida desde:</strong> <span class="validity-from">Septiembre 2025</span></div>
                <div><strong>V√°lida hasta:</strong> <span class="validity-until">Septiembre 2026</span></div>
            </div>
        </div>

        <div class="authentication-code">
            <div class="auth-label">C√≥digo de Autenticaci√≥n:</div>
            <div class="auth-code">BGC-2025-INNOV-7849</div>
        </div>

        <div class="security-features">
            <div class="security-item">
                <div class="security-icon">üîí</div>
                <div class="security-text">Certificado<br>Digital</div>
            </div>
            <div class="security-item">
                <div class="security-icon">‚úÖ</div>
                <div class="security-text">Verificaci√≥n<br>Autom√°tica</div>
            </div>
            <div class="security-item">
                <div class="security-icon">üïê</div>
                <div class="security-text">Marca de<br>Tiempo</div>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Generar timestamp actual
        document.addEventListener('DOMContentLoaded', function() {
            const timestampElement = document.getElementById('timestamp');
            const now = new Date();
            const timestamp = now.toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            timestampElement.textContent = `Generado: ${timestamp}`;
        });

        // Efecto de validaci√≥n visual
        document.querySelector('.signature-section').addEventListener('click', function() {
            this.style.borderColor = '#22c55e';
            this.style.backgroundColor = '#f0fdf4';
            
            setTimeout(() => {
                this.style.borderColor = '#64748b';
                this.style.backgroundColor = '#f8fafc';
            }, 2000);
        });

        // Animaci√≥n del sello oficial
        document.querySelector('.official-seal').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(10deg)';
        });

        document.querySelector('.official-seal').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });

        // Efecto de protecci√≥n contra copias
        document.addEventListener('selectstart', function(e) {
            if (e.target.closest('.digital-signature')) {
                e.preventDefault();
            }
        });

        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.signature-document')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
